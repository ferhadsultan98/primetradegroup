<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhad - Frontend Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profileImage {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            border: 3px solid #444444;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .profileImage:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .title {
            font-size: 1.5rem;
            color: #888888;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contactSection {
            margin-top: 3rem;
        }

        .contactTitle {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contactLinks {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contactLink {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #333333;
            min-width: 150px;
            justify-content: center;
        }

        .contactLink:hover {
            background: #333333;
            border-color: #555555;
            transform: translateY(-2px);
        }

        .contactIcon {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .profileImage {
                width: 150px;
                height: 150px;
                font-size: 4rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .about {
                font-size: 1rem;
            }

            .contactLinks {
                flex-direction: column;
                align-items: center;
            }

            .contactLink {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }

            .profileImage {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .contactTitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profileImage">F</div>
        <h1 class="name">Farhad</h1>
        <p class="title">Frontend Developer</p>
        <p class="about">
            Azərbaycandan olan bir frontend developer. Modern web texnologiyaları ilə istifadəçi dostu və responsive veb tətbiqlər yaradıram. JavaScript, React və digər müasir frameworklər ilə işləyirəm.
        </p>
        
        <div class="contactSection">
            <h2 class="contactTitle">Contact</h2>
            <div class="contactLinks">
                <a href="mailto:farhad@example.com" class="contactLink">
                    <div class="contactIcon"></div>
                    Email
                </a>
                <a href="https://github.com/farhad" class="contactLink">
                    <div class="contactIcon"></div>
                    GitHub
                </a>
                <a href="https://linkedin.com/in/farhad" class="contactLink">
                    <div class="contactIcon"></div>
                    LinkedIn
                </a>
                <a href="tel:+994501234567" class="contactLink">
                    <div class="contactIcon"></div>
                    Phone
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Contact links click handler
            const contactLinks = document.querySelectorAll('.contactLink');
            contactLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.href.includes('mailto:') || this.href.includes('tel:')) {
                        return true;
                    }
                    e.preventDefault();
                    
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        window.open(this.href, '_blank');
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
