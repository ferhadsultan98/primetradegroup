<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farhad - Frontend Developer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        background: #121212;
      }

      .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        z-index: 1;
        position: relative;
      }

      .profileImage {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #1a1a1a, #333333);
        border: 3px solid #444444;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
        overflow: hidden;
      }

      .profileImage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .profileImage:hover {
        transform: scale(1.05);
      }

      .name {
        font-size: 3.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
        letter-spacing: 2px;
      }

      .title {
        font-size: 1.5rem;
        color: #888888;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .about {
        font-size: 1.1rem;
        color: #cccccc;
        line-height: 1.6;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .contactSection {
        margin-top: 3rem;
      }

      .contactTitle {
        font-size: 2rem;
        color: #ffffff;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .contactLinks {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .contactLink {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        background: #1a1a1a;
        color: #ffffff;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid #333333;
        min-width: 150px;
        justify-content: center;
      }

      .contactLink:hover {
        background: #333333;
        border-color: #555555;
        transform: translateY(-2px);
      }

      .contactIcon {
        width: 20px;
        height: 20px;
        background: #ffffff;
        border-radius: 50%;
        flex-shrink: 0;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .profileImage {
          width: 150px;
          height: 150px;
        }

        .name {
          font-size: 2.5rem;
        }

        .title {
          font-size: 1.2rem;
        }

        .about {
          font-size: 1rem;
        }

        .contactLinks {
          flex-direction: column;
          align-items: center;
        }

        .contactLink {
          width: 100%;
          max-width: 300px;
        }
      }

      @media (max-width: 480px) {
        .name {
          font-size: 2rem;
        }

        .profileImage {
          width: 120px;
          height: 120px;
        }

        .contactTitle {
          font-size: 1.5rem;
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="hero-canvas"></canvas>
    <div class="container">
      <div class="profileImage">
        <img
          src="https://i.ibb.co/RkK2Dwgy/47eeeafb-a81f-4a17-8acb-8f2ddd64b10a.jpg"
          alt="Profile Image"
        />
      </div>
      <h1 class="name">Farhad</h1>
      <p class="title">Frontend Developer</p>
      <p class="about">
        Azərbaycandan olan bir frontend developer. Modern web texnologiyaları
        ilə istifadəçi dostu və responsive veb tətbiqlər yaradıram. JavaScript,
        React və digər müasir frameworklər ilə işləyirəm.
      </p>

      <div class="contactSection">
        <h2 class="contactTitle">Contact</h2>
        <div class="contactLinks">
          <a href="mailto:farhad@example.com" class="contactLink">
            <div class="contactIcon"></div>
            Email
          </a>
          <a href="https://github.com/farhad" class="contactLink">
            <div class="contactIcon"></div>
            GitHub
          </a>
          <a href="https://linkedin.com/in/farhad" class="contactLink">
            <div class="contactIcon"></div>
            LinkedIn
          </a>
          <a href="tel:+994501234567" class="contactLink">
            <div class="contactIcon"></div>
            Phone
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("hero-canvas");
        if (canvas) {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            alpha: true,
            antialias: true,
          });
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.position.z = 12;

          const particleCount = 8000;
          const particlesGeometry = new THREE.BufferGeometry();
          const positions = new Float32Array(particleCount * 3);
          const colors = new Float32Array(particleCount * 3);
          const primaryAccentTHREE = new THREE.Color(0x00a9e0);
          const secondaryAccentTHREE = new THREE.Color(0xe60073);

          for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            positions[i3] = (Math.random() - 0.5) * 35;
            positions[i3 + 1] = (Math.random() - 0.5) * 25;
            positions[i3 + 2] = (Math.random() - 0.5) * 25;
            const randomColor =
              Math.random() > 0.7 ? secondaryAccentTHREE : primaryAccentTHREE;
            colors[i3] = randomColor.r;
            colors[i3 + 1] = randomColor.g;
            colors[i3 + 2] = randomColor.b;
          }
          particlesGeometry.setAttribute(
            "position",
            new THREE.BufferAttribute(positions, 3)
          );
          particlesGeometry.setAttribute(
            "color",
            new THREE.BufferAttribute(colors, 3)
          );

          const particlesMaterial = new THREE.PointsMaterial({
            size: 0.035,
            vertexColors: true,
            transparent: true,
            opacity: 0.75,
          });
          const particleSystem = new THREE.Points(
            particlesGeometry,
            particlesMaterial
          );
          scene.add(particleSystem);

          const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x555b6e,
            transparent: true,
            opacity: 0.08,
          });
          const lineGeometry = new THREE.BufferGeometry();
          const linePositions = [];
          const maxConnections = 12;
          const connectionDistance = 1.8;

          for (let i = 0; i < particleCount; i++) {
            let connections = 0;
            for (let j = i + 1; j < particleCount; j++) {
              if (connections >= maxConnections) break;
              const dx = positions[i * 3] - positions[j * 3];
              const dy = positions[i * 3 + 1] - positions[j * 3 + 1];
              const dz = positions[i * 3 + 2] - positions[j * 3 + 2];
              const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
              if (distance < connectionDistance && Math.random() > 0.7) {
                linePositions.push(
                  positions[i * 3],
                  positions[i * 3 + 1],
                  positions[i * 3 + 2]
                );
                linePositions.push(
                  positions[j * 3],
                  positions[j * 3 + 1],
                  positions[j * 3 + 2]
                );
                connections++;
              }
            }
          }
          lineGeometry.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(linePositions, 3)
          );
          const linesMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
          scene.add(linesMesh);

          let mouseX = 0,
            mouseY = 0;
          const windowHalfX = window.innerWidth / 2;
          const windowHalfY = window.innerHeight / 2;
          document.addEventListener("mousemove", (event) => {
            mouseX = (event.clientX - windowHalfX) * 0.0005;
            mouseY = (event.clientY - windowHalfY) * 0.0005;
          });

          function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.00005;
            particleSystem.rotation.y = time * 0.3 + mouseX * 2;
            linesMesh.rotation.y = time * 0.3 + mouseX * 2;
            particleSystem.rotation.x = time * 0.1 + mouseY * 2;
            linesMesh.rotation.x = time * 0.1 + mouseY * 2;
            camera.position.x += (mouseX * 8 - camera.position.x) * 0.03;
            camera.position.y += (-mouseY * 8 - camera.position.y) * 0.03;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
          }
          animate();

          window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const contactLinks = document.querySelectorAll(".contactLink");
        contactLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            if (this.href.includes("mailto:") || this.href.includes("tel:")) {
              return true;
            }
            e.preventDefault();
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "scale(1)";
              window.open(this.href, "_blank");
            }, 100);
          });
        });
      });
    </script>
  </body>
</html>
